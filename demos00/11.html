  <body>
<!-- 
React Refs

React 支持一种非常特殊的属性Ref ，你可以用来绑定到 render() 输出的任何组件上。

这个特殊的属性【允许你引用 render() 返回的相应的支撑实例】（ backing instance ）。这样就可以确保在任何时间总是拿到正确的实例。


使用方法：绑定一个 ref 属性到 render 的返回值上：
<input ref="myInput" />


在其它代码中，通过 【this.refs 获取支撑实例】:
var input = this.refs.myInput;
var inputValue = input.value;
var inputRect = input.getBoundingClientRect();  //getBoundingClientRect用于获得页面中某个元素的左，上，右和下分别相对浏览器视窗的位置。



 -->
<div id="example"></div>

<script type="text/babel">
  var MyComponent = React.createClass({
    handleClick: function() {
      // 使用原生的 DOM API 获取焦点
      this.refs.myInput.focus();
      console.log( this.refs.myInput000)
    },
    render: function() {
      //  当组件插入到 DOM 后，ref 属性添加一个组件的引用于到 this.refs
      return (
        <div>
          <input type="text" ref="myInput" />
          <input type="text" ref="myInput000" />
          <input
            type="button"
            value="点我输入框获取焦点"
            onClick={this.handleClick}
          />
        </div>
      );
    }
  });

ReactDOM.render(
  <MyComponent />,
  document.getElementById('example')
);
</script>
  </body>
</html>
