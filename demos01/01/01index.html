       }
style={sstyle}
className=""
     -->
<div id="example"></div>
<script type="text/babel">
   var Hello = React.createClass({
      render: function() {
           var sstyle={
              color:'red',
              fontSize:'44px'
           };
          return <div className="yes"  style={{color:'black'}}  style={sstyle}>Hello {this.props.name} {this.props.title}</div>;
        }
   });


   ReactDOM.render(
     <Hello name="World" title="mr"/>,
     document.getElementById('example')
   );

</script>
